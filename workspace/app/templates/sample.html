<!--This template is a sample layout for initial build-out and testing-->

{% extends "sample_base.html" %}
{% block content %}
    <h4>
      Description:
      {{ desc }}
    </h4>
    <h4>
      Links:
      {% for entry in links %}
      <li><a href="/{{ entry[0] }}">{{ entry[1] }}</a></li>
      {% endfor %} 
    </h4>
{% endblock %}
